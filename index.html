<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Game</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <img class="car" src="unnamed-removebg-preview.png" alt="" />
        <video
          class="video"
          src="https://media.istockphoto.com/id/1371002317/video/4k-animation-of-moving-forward-on-a-straight-road.mp4?s=mp4-640x640-is&k=20&c=8TdXAqeUHrTRV_tDnmGiMmfhiYPy_jKLL4I4oIFjCD4="
          loop
          autoplay
          
        ></video>
        <div class="controllers">
          <div class="move-cars">
            <div class="left icon">
              <i class="bx bxs-chevron-left"></i>
            </div>
            <div class="rigth icon">
              <i class="bx bxs-chevron-right"></i>
            </div>
          </div>
          <div class="handle">
            <div class="break">
              <img
                class="break-image"
                src="https://www.shutterstock.com/shutterstock/photos/484751164/display_1500/stock-vector-press-break-pedal-warning-vector-hmi-dashboard-flat-icon-484751164.jpg"
                alt=""
              />
            </div>
            <div class="accelarator">
              <img
                class="accelarator-image"
                src="https://www.shutterstock.com/shutterstock/photos/1714399129/display_1500/stock-vector-car-pedal-press-the-pedal-with-your-foot-brake-1714399129.jpg"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
